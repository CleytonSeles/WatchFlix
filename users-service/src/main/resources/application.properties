spring.datasource.url=jdbc:postgresql://localhost:5432/watchflix_users
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações adicionais do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações adicionais para Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Habilita o endpoint Prometheus
management.endpoints.web.exposure.include=prometheus,health,info
# Define a porta de gerenciamento (opcional, por padrão é a mesma da aplicação)
management.server.port=8080


